name: Deploy Landing Page

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Authenticate with Google Cloud
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3️⃣ Configure Docker to use Google Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    # 4️⃣ Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t us-central1-docker.pkg.dev/chrome-setup-445605-f8/my-repo/landing-page:latest .

    # 5️⃣ Push Image to Google Artifact Registry
    - name: Push Docker Image
      run: |
        docker push us-central1-docker.pkg.dev/chrome-setup-445605-f8/my-repo/landing-page:latest

    # 6️⃣ Deploy on Google Cloud VM
    - name: Deploy to Google Cloud VM
      run: |
        gcloud compute ssh krdc-main --zone=us-central1-c --command="
          docker stop landing-page || true &&
          docker rm landing-page || true &&
          docker pull us-central1-docker.pkg.dev/chrome-setup-445605-f8/my-repo/landing-page:latest &&
          docker run -d --name landing-page -p 8081:80 us-central1-docker.pkg.dev/chrome-setup-445605-f8/my-repo/landing-page:latest
        "
